<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X é a Incógnita</title>

  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
</head>
  
<body>
  <h1>🔍 X é a Incógnita</h1>

  <div id="jogo">
    <div id="equacao-container">
      <div id="equacao">3x + 3 = 33</div>
      <div id="instrucao">Use as cartas para descobrir o valor de X.</div>
    </div>

    <div class="grupo-cartas">
      <div class="cartas-container" id="cartas">
        <!-- Essas cartas são exemplos; o JS vai preencher depois se quiser -->
        <button class="carta">+1</button>
        <button class="carta">+2</button>
        <button class="carta">-1</button>
        <button class="carta">+3</button>
        <button class="carta">-2</button>
      </div>
    </div>

    <div id="acoes">
      <button class="btn-acao" id="btn-limpar">🧹 Limpar</button>
      <button class="btn-acao" id="btn-reset">🔁 Nova Sessão</button>
      <button class="btn-acao" id="btn-proxima">➡️ Próxima</button>
      <button class="btn-acao" id="btn-nova-equacao">🧪 Nova Equação</button>
    </div>

    <div id="relatorio">
      <h3>🏆 Equação Atual</h3>
      <p><span class="destaque">Tempo:</span> <span id="tempo-equacao">0 segundos</span></p>
      <p><span class="destaque">Jogadas:</span> <span id="jogadas-equacao">0</span></p>
    </div>

    <div id="relatorio-acumulado">
      <h3>📊 Total da Sessão</h3>
      <p>Equações resolvidas: <span id="total-equacoes">0</span></p>
      <p>Tempo total: <span id="tempo-total">0 segundos</span></p>
      <p>Jogadas totais: <span id="jogadas-totais">0</span></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
